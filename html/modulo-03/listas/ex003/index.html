<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>mesclagem de tabelas <span><strong>colspan</strong></span></caption>
        <tbody>
            <tr>
                
                <td colspan="2">A</td>
                <td>C</td>
                <td>D</td>

            </tr>

            <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>

            </tr>

            <tr>
            <td>I</td>
            <td>J</td>
            <td colspan="2">K</td>
            
            </tr>

            <tr>
            <td colspan="4">M</td>

            </tr>
        </tbody>

        
    </table>
    <br>
    <table>
        <caption>mesclagem de tabelas <strong>rowspan</strong></caption>
        <tr>
                
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>

        </tr>

        <tr>
        <td>E</td>
        <td>F</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>

        </tr>

        <tr>
        <td rowspan="2">I</td>
        <td>J</td>

        </tr>

        <tr>
        <td>L</td>
        <td>M</td>
        <td>N</td>
        

        </tr>
    </table>
    <br>

    <table>
        <caption>mesclagem de tabelas <strong>colspan / rowspan</strong></caption>
        <tr>
                
            <td colspan="2">A</td>
            <td>C</td>
            <td rowspan="3">D</td>

        </tr>

        <tr>
        <td>E</td>
        <td rowspan="2">F</td>
        <td>H</td>
        


        </tr>

        <tr>
        <td>J</td>
        <td>K</td>

        </tr>

        <tr>
        <td colspan="4">M</td>

        </tr>
    </table>
    
</body>
</html>
