<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <caption><strong>mesclagem</strong></caption>
        <tbody>
            <td>1</td>
            <td colspan="2">2</td>
            <tr>
                <td>3</td>
                <td>4</td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
            </tr>
        </tbody>
    </table>

    <h2><nav>NB;</nav></h2>
    <p>no final percebi que na construção de uma tabela e mais fácil quando ja temos o leyaut desenhado </p>
    
</body>
</html>
