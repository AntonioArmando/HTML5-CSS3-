<body>
    <header>
        <h1>tabela colorida</h1>
    </header>
    <main>
        

        <article>
            <h2>Exemplo de tabela</h2>
            <table>
                <tr>
                    <td class="a">A1</td>
                    <td class="a">A2</td>
                    <td class="a">A3</td>
                    <td class="a">A4</td>
                    <td class="a">A5</td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td>B2</td>
                    <td>B3</td>
                    <td>B4</td>
                    <td>B5</td>
                </tr>

                <te>
                    <td class="d">C1</td>
                    <td>C2</td>
                    <td>C3</td>
                    <td class="c4">C4</td>
                    <td>C5</td>
                </te>
                <tr>

                    <td>D1</td>
                    <td>D2</td>
                    <td class="d">D3</td>
                    <td>D4</td>
                    <td>D5</td>
                </tr>
            </table>
            <p>que tabela feia mais vou deixar assim mesmo!</p>
        </article>
    
</body>
