<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Configuração de colunas de tabelas</h1>
    </header>
    <main>
        <h2>&lt;colgroup></h2>
        <p> E a tag usada para configurar uma coluna usando a tag, que deve ter o numero igual ao de culinas da tabela. </p>
    </main>

    <table>
        <caption>grupo de culunas</caption>

        <thead>
            <tr>
                <th>nome</th>
                <th>sexo</th>
                <th>morada</th>
                <th>quarteirão</th>
                <th>telefone</th>
            </tr>
        </thead>
    </table>
</body>
</html>
