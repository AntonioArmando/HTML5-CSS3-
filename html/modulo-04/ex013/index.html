<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de email e telefone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>formulário de email e telefone</h1>

    <form action="" method="post">

        <p>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required placeholder="nome" maxlength="13" autocomplete="name">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="email valido" autocomplete="email">
        </p>

        <p>
            <label for="telefone">telefone</label>
            <input type="tel" name="telefone" id="telefone" autocomplete="tel" placeholder="xxxxxxxxx">
        </p>

        <p>
            <input type="submit" value="submeter">
        </p>

    </form>
    
</body>
</html>
