<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Label</h1>
    
    <aside>
        <p>A tag <span>label</span> é usado para fazer a ligação entre o texto e a caixa de formulário</p>

        &lt;label for=" <span>aqui colocamos o que esta no nome ou no id do input.</span> ">&lt;/label>
    
    </aside>


    <form action="">
        <p>
            <label for="inome">Nome: <input type="text" name="nome" id="inome"></label>
        </p>
        <p>
            <label for="icity">City:   <input type="text" name="city" id="icity"></label>
        </p>

        <p>
            <input type="submit" value="enviar">
        </p>
    </form>

    
</body>
</html>
