<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box e Radio Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check box e Radio Button</h1>

    <form action="" method="post">
        <p>
            <label for="nome">nome</label>
            <input type="text" name="nome" id="nome" required placeholder="seu nome completo" minlength="4" maxlength="25"  autocomplete="name" >
        </p>

        <p>
            <label for="nasci">Ano de nascimento</label>
            <input type="date" name="nasci" id="nasci">
        </p>

        <p>
            <strong>sexo</strong> <br>
            <label for="sexo">masculino</label>
            <input type="radio" name="sexo" id="sexo" required autocomplete="sex">

            <label for="sexo">feminino</label>
            <input type="radio" name="sexo" id="sexo" autocomplete="sex">
        </p>

        <p>
            <strong>esporte favoritos </strong> <br>

            <label for="futebol">futebol</label>
            <input type="checkbox" name="futebol" id="futebol"> <br>
        
            <label for="voleibol">voleibol</label>
            <input type="checkbox" name="voleibol" id="voleibol"> <br>

            <label for="basquetebol">basquetebol </label>
            <input type="checkbox" name="basquetebol" id="basquetebol"> <br>

            <label for="Tênis ">Tênis </label>
            <input type="checkbox" name="Tênis " id="Tênis ">
        </p>
    </form>

</body>
</html>
